    <style>
        .section-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
      /* Grid Container */
.project-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    margin-top: 30px;
    padding: 10px;
}

/* Project Card */
.project-card {
    display: flex;
    flex-direction: column;
    background-color: #ffffff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s, box-shadow 0.3s;
}

/* Image Styling */
.project-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

/* Card Hover Effect */
.project-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

/* Project Details */
.project-details {
    padding: 15px;
    text-align: center;
}

.project-details h3 {
    font-size: 1.25rem;
    color: #333333;
    margin-bottom: 10px;
}

.project-date {
    font-size: 0.9rem;
    color: #888888;
    margin-bottom: 15px;
}

/* Tags */
.project-tags {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 20px;
}

.project-tags .tag {
    background-color: #f0f0f0;
    color: #555555;
    padding: 5px 10px;
    border-radius: 20px;
    font-size: 0.85rem;
}

/* View Project Button */
.view-project-btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007BFF;
    color: #ffffff;
    text-decoration: none;
    border-radius: 5px;
    font-size: 1rem;
    transition: background-color 0.3s;
}

.view-project-btn:hover {
    background-color: #0056b3;
}
  }

    </style>

                    <div class="project-tags">

                    <a href="https://github.com/Dineshbabu005/Blinkit-Sales-Dashboard" target="_blank" class="view-project-btn">View Project</a>

            </div>

            <!-- Additional projects can be added in the same structure -->
