<section>
  <div class="contact-container">
    <div class="form-section">
      <h1>Let's Talk</h1>
      <p>Message us to schedule a meeting over coffee, connect to discuss ideas, or for anything we can assist you with.</p>
      <form id="contact-form">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
    <div class="image-section">
      <img src="C:\Users\dines\Downloads\anime_3-removebg-preview.png" alt="Contact Image">
    </div>
  </div>
  <script src="script.js"></script>
</section>
<script>
// Handle form submission
document.getElementById('contact-form').addEventListener('submit', function(event) {
  event.preventDefault();

  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const message = document.getElementById('message').value;

  if (name && email && message) {
    alert('Thank you for your message!');
    this.reset(); // Clear the form
  } else {
    alert('Please fill out all fields.');
  }
});
</script>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  section {
    font-family: 'Arial', sans-serif;
    background-color: #f5f5f509;
    color: #fff;
  }
  
  .contact-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 50px;
    max-width: 1200px;
    margin: 0 auto;
  }
  
  .form-section {
    width: 50%;
    padding: 20px;
    background-color: #1a1a1a;
    border-radius: 8px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
  }
  
  .form-section h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
  }
  
  .form-section p {
    font-size: 1rem;
    margin-bottom: 20px;
  }
  
  form {
    display: flex;
    flex-direction: column;
  }
  
  form input,
  form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: none;
    border-radius: 5px;
    background-color: #333;
    color: #fff;
    font-size: 1rem;
  }
  
  form input::placeholder,
  form textarea::placeholder {

  }
  
  form button {

    background-color: #fbd12f;
    color: #000;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  
  form button:hover {

  }
  .image-section img {
    width: 100%; /* Adjust width to fit container or larger size */
    height: auto; /* Maintain aspect ratio */
    max-width: 100%; /* Prevent overflow */
}
.image-section img {
    transform: scale(1.3); /* 1.2 means 120% of original size */
    transition: transform 0.3s ease; /* Smooth scaling effect */
}

.image-section img:hover {
    transform: scale(1.2); /* Scale up on hover */
}
.image-section {
    display: flex; /* Correct the flex display */
    justify-content: center;
    align-items: center;
}

  
</style>
